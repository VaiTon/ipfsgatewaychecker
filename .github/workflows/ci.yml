name: CI
permissions:
  contents: read

on:
  push:
    branches: ['main']

  pull_request:
    branches: ['main']

jobs:
  check:
    name: NPM check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2

      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run checks
        run: pnpm check

      - name: Lint
        run: pnpm lint
